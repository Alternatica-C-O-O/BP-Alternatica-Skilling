                  args:
                    name: reportingService
                    fallbackUri: forward:/fallback/financial

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      prefer-ip-address: true

