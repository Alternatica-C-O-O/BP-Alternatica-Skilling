                  args:
                    name: assessmentsService
                    fallbackUri: forward:/fallback/assessments

            - id: NOTIFICATIONS-SERVICE
              uri: lb://notifications-service
              predicates:
                - Path=/api/notifications/**
              filters:
                - RewritePath=/api/notifications/(?<remaining>.*), /${remaining}
